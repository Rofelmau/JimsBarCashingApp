name: Build app on arm runner

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-24.04-arm

    container:
      image: carlonluca/qt-dev:5.15.2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Qt Environment
        run: |
          echo "Checking MOC binary..."
          file /opt/Qt-arm64-5.15.2/bin/moc
          ldd /opt/Qt-arm64-5.15.2/bin/moc
          /opt/Qt-arm64-5.15.2/bin/moc --version

      - name: Check Environment Variables
        run: |
          echo "PATH: $PATH"
          echo "QT_SELECT: $QT_SELECT"
          echo "Qt paths:"
          ls -la /opt/Qt-arm64-5.15.2/bin

      - name: Install Build Tools and Qt5
        run: |
          apt-get update
          apt-get install -y build-essential cmake ninja-build gcc g++ sqlite3

      - name: Configure and Build with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
          ninja -j$(nproc)