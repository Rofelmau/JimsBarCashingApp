name: Build app on arm runner

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-24.04-arm

    container:
      image: carlonluca/qt-dev:5.15.2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          apt-get update
          apt-get install -y build-essential cmake ninja-build gcc g++ sqlite3

      - name: Configure and Build with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release 2>&1 | tee ../cmake_config_log.txt
          ninja -j$(nproc) 2>&1 | tee ../ninja_build_log.txt

      - name: Show Build Directory (Debug)
        run: ls -la build

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: |
            cmake_config_log.txt
            ninja_build_log.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyProject-RaspberryPi
          path: build/src/MyProject