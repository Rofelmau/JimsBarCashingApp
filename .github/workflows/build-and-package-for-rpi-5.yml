name: Build Qt Application for Raspberry Pi 5

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check QEMU
        run: ls -l /proc/sys/fs/binfmt_misc

      - name: Build custom Qt image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t my-qt-image \
            --load \
            - <<EOF
          FROM carlonluca/qt-dev:5.15.2
          RUN apt-get update && apt-get install -y sqlite3 cmake make
          EOF

      - name: Run build inside custom Qt container
        run: |
          docker run \
            --rm \
            -v $(pwd):/${{ github.workspace }} \
            -w ${{ github.workspace }} \
            --platform linux/arm64 \
            my-qt-image \
            /bin/sh -c "mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make -j$(nproc)"
        
        #   apt-get update && \
        #    apt-get install -y sqlite3 && \
        #    mkdir -p build && cd build && \
        #    cmake .. -DCMAKE_BUILD_TYPE=Release && \
        #    make -j$(nproc)
            

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtBuild
          path: build/src/MyProject