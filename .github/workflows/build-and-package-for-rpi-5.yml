name: Build Qt Application for Raspberry Pi 5

on:
  push:
    branches:
      - '**' # Trigger on all branches

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Docker Container
      - name: Set up Docker Container
        run: |
          docker pull carlonluca/qt-dev:5.15.2

      # 3. Install SQLite3 (inside the Docker container)
      - name: Prepare Dependencies
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            carlonluca/qt-dev:5.15.2 \
            bash -c "apt-get update && apt-get install -y sqlite3 libsqlite3-dev"

      # 4. Configure and Build Project with CMake
      - name: Build with CMake
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace \
            carlonluca/qt-dev:5.15.2 \
            bash -c "mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make"

      # 5. Store Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QtApplication-RaspberryPi
          path: build/