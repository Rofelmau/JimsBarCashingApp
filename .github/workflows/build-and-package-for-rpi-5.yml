name: Build Qt Application for Raspberry Pi 5

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Setup QEMU für Multi-Arch-Unterstützung
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # 2. Docker Buildx konfigurieren
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 4. Docker Container für den Build erstellen
      - name: Build custom Qt image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t my-qt-image:arm64 \
            --load \
            - <<EOF
          FROM carlonluca/qt-dev:5.15.2
          RUN apt-get update && apt-get install -y sqlite3
          EOF

      # 5. Build im Container für ARM64-Plattform ausführen
      - name: Run build inside custom Qt container (ARM64)
        run: |
          docker run \
            --rm \
            --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            my-qt-image:arm64 \
            /bin/sh -c "mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release && make -j$(nproc)"

      # 6. Build-Resultat als Artefakt hochladen
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtBuild
          path: build/src/MyProject