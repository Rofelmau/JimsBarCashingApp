name: Build Qt Application for Raspberry Pi 5

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Application for arm64
    runs-on: ubuntu-latest

    container:
      image: carlonluca/qt-dev:5.15.2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Environment and Install Tools
        run: |
          export PATH="/opt/Qt-arm64-5.15.2/bin:$PATH"
          apt-get update
          apt-get install -y sqlite3

      - name: Configure and Build with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=/root/builder/toolchain.cmake \
            -DCMAKE_C_COMPILER=/usr/bin/aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=/usr/bin/aarch64-linux-gnu-g++ \
            2>&1 | tee ../cmake_config_log.txt
          make -j$(nproc) 2>&1 | tee ../make_build_log.txt

      - name: Verify Output
        run: file build/src/MyProject

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: |
            cmake_config_log.txt
            make_build_log.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyProject-RaspberryPi
          path: build/src/MyProject