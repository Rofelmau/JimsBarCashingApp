name: Build for Raspberry Pi 5 (ARM64)

on:
  push:
    branches:
      - '**' # Trigger on all branches

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install SQLite (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Install Compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu ninja-build

      - name: compile qt for arm64
        env:
          QT_VERSION: 5.15.0
        run: |
          mkdir -p ~/rpi/{build,tools,sysroot/usr,sysroot/opt}
          cd ~/rpi
          wget http://download.qt.io/archive/qt/${QT_VERSION:0:4}/${QT_VERSION}/single/qt-everywhere-src-${QT_VERSION}.tar.xz
          tar xfv qt-everywhere-src-${QT_VERSION}.tar.xz
          cp -R qt-everywhere-src-${QT_VERSION}/qtbase/mkspecs/linux-arm-gnueabi-g++ qt-everywhere-src-${QT_VERSION}/qtbase/mkspecs/linux-arm-gnueabihf-g++
          sed -i -e 's/arm-linux-gnueabi-/arm-linux-gnueabihf-/g' qt-everywhere-src-${QT_VERSION}/qtbase/mkspecs/linux-arm-gnueabihf-g++/qmake.conf
          # Add missing <limits> header
          find qt-everywhere-src-${QT_VERSION} -type f -name "*.h" -exec sed -i '/#include <QtGlobal>/a #include <limits>' {} +
          cd ~/rpi/tools
          sudo wget https://releases.linaro.org/components/toolchain/binaries/7.4-2019.02/arm-linux-gnueabihf/gcc-linaro-7.4.1-2019.02-x86_64_arm-linux-gnueabihf.tar.xz
          tar xfv gcc-linaro-7.4.1-2019.02-x86_64_arm-linux-gnueabihf.tar.xz
          cd ~/rpi/build
          ../qt-everywhere-src-${QT_VERSION}/configure -release -opengl es2 -eglfs -device linux-rasp-pi4-v3d-g++ -device-option CROSS_COMPILE=~/rpi/tools/gcc-linaro-7.4.1-2019.02-x86_64_arm-linux-gnueabihf/bin/arm-linux-gnueabihf- -sysroot ~/rpi/sysroot -prefix /usr/local/qt5.15 -extprefix ~/rpi/qt5.15 -opensource -confirm-license -skip qtscript -skip qtwayland -skip qtwebengine -nomake tests -nomake examples -make libs -pkg-config -no-use-gold-linker -v -recheck
          make -j$(nproc)
          make install

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_SYSTEM_PROCESSOR=aarch64 -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ -G Ninja

      - name: Build project
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpi5-build
          path: build/
