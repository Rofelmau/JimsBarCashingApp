name: Build Qt Application for Raspberry Pi 5

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build custom Qt image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t custom-qt-image \
            --load \
            - <<EOF
          # Use the minimal Qt build image
          FROM carlonluca/qt-dev:5.15.2

          # Install minimal dependencies
          RUN apt-get update && apt-get install -y sqlite3

          # Create the build directory directly in the image
          RUN mkdir -p /workspace/build
          EOF

      - name: Run cmake and make
        run: |
          docker run --rm \
            --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            custom-qt-image \
            cd build
            cmake -DCMAKE_BUILD_TYPE=Release ..
            make -j$(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QtBuild
          path: build/src/MyProject