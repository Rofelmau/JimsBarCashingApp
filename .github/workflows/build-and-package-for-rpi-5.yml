name: Build Qt Application for Raspberry Pi 5 (arm64)

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Application for ARM64
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # QEMU-Emulation f端r ARM64 aktivieren
      - name: Set QEMU for ARM64 Emulation
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/arm64

      # Docker-Image f端r Multiarchitektur-Build verwenden (arm64)
      - name: Pull Multi-Platform Docker Image and Start Build
        run: |
          # Docker-Image f端r ARM64 explizit starten
          docker run --rm --platform linux/arm64 \
            -v $(pwd):/workspace \
            -w /workspace \
            carlonluca/qt-dev:5.15.2 \
            /bin/bash -c " \
              apt-get update && apt-get install -y sqlite3 && \
              mkdir -p build && cd build && \
              cmake .. -DCMAKE_BUILD_TYPE=Release && make -j$(nproc)
            "

      # Debuggen: Pr端fe den Inhalt des Build-Verzeichnisses
      - name: Check Build Directory
        run: ls -la build || echo "Build directory is empty or unavailable"

      # Artefakte hochladen (Build-Produkt und Logs)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyProject-RaspberryPi
          path: build/src/MyProject

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: |
            build/*.txt