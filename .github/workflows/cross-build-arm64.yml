name: Build Qt App (ARM64) via Docker + QEMU

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 Docker Image (with Qt + sqlite3)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.arm64
          platforms: linux/arm64
          load: true
          tags: qt-arm64:local

      - name: Build inside ARM64 Container
        run: |
              docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/src -w /src qt-arm64:local /bin/toolchain.cmake \
              && export PATH=/opt/Qt-arm64-5.15.2/bin:$PATH \
              && apt-get update && apt-get install -y sqlite3 \
              && mkdir -p build && cd build \
              && cmake .. -DCMAKE_BUILD_TYPE=Release \
              && make -j$(nproc)

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtBuild
          path: build/src/MyProject
